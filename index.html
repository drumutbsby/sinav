/* ====== YARDIMCI ====== */
function rng(a,b){ const out=[]; for(let i=a;i<=b;i++) out.push(i); return out; }

/* ====== KATEGORÄ°LER ====== */
const CATEGORIES = [
  { key:'all', label:'TÃ¼m Sorular', type:'all' },

  { key:'dijital', label:'Dijital DÃ¶nÃ¼ÅŸÃ¼m', type:'ids',
    ids:[1,2,3,195,196,197,198] },

  { key:'distic', label:'DÄ±ÅŸ Ticaret (4â€“28)', type:'ids',
    ids:[...rng(4,28)] },

  { key:'hazine', label:'Hazine ÃœrÃ¼nleri (29â€“52)', type:'ids',
    ids:[...rng(29,52)] },

  { key:'proje', label:'Proje YÃ¶netimi (53â€“82)', type:'ids',
    ids:[...rng(53,82)] },

  { key:'finokur', label:'Finansal OkuryazarlÄ±k', type:'ids',
    ids:[...rng(83,120),122,199,200] },

  { key:'surdur', label:'SÃ¼rdÃ¼rÃ¼lebilirlik (121â€“150, 122 hariÃ§)', type:'ids',
    ids:[121, ...rng(123,150)] },

  { key:'hukuk', label:'Temel Hukuk (151â€“194)', type:'ids',
    ids:[...rng(151,194)] },

  { key:'finmat', label:'Temel Finans MatematiÄŸi (201â€“231)', type:'ids',
    ids:[...rng(201,231)] },

  { key:'genel', label:'Genel BankacÄ±lÄ±k ve Halkbank', type:'ids',
    ids:[232,233,234,235,236,237,238,239,240,241,242,243,244,245,246,247,248,249,250,251,252,253] },
];

/* ====== DURUM ====== */
let ACTIVE = [];
let cur = 0;
let answers = new Map();
let shown = new Set();
let examFinished = false;
let activeCategoryKey = 'all';
let activeRangeIndex = 0;

/* ====== EL ====== */
const bar       = document.getElementById('bar');
const screen    = document.getElementById('screen');
const ansCountEl= document.getElementById('ansCount');
const totalQEl  = document.getElementById('totalQ');
const btnPrev   = document.getElementById('prev');
const btnNext   = document.getElementById('next');
const btnSubmit = document.getElementById('submit');
const btnShow   = document.getElementById('showAnswer');
const resultBox = document.getElementById('result');
const timerEl   = document.getElementById('timer');
const ctxCatEl  = document.getElementById('ctxCat');

const mapWrap = document.getElementById('mapWrap');
const mapGrid = document.getElementById('mapGrid');
const rangeRow= document.getElementById('rangeRow');
const openMap = document.getElementById('openMap');
const closeMap= document.getElementById('closeMap');

const catWrap  = document.getElementById('catWrap');
const catList  = document.getElementById('catList');
const openCat  = document.getElementById('openCat');
const closeCat = document.getElementById('closeCat');
/* Tema: ilk yÃ¼kleme + toggle */
const themeBtn = document.getElementById('toggleTheme');

(function initTheme(){
  const saved = localStorage.getItem('theme');
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  const initial = saved || (prefersDark ? 'dark' : 'light');
  document.documentElement.setAttribute('data-theme', initial);
  updateThemeIcon();
})();

themeBtn && (themeBtn.onclick = () => {
  const cur = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', cur);
  localStorage.setItem('theme', cur);
  updateThemeIcon();
});

function updateThemeIcon(){
  if(!themeBtn) return;
  themeBtn.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
}

/* ====== SAYFADAN AYRILMA UYARISI ====== */
window.addEventListener('beforeunload', (e)=>{
  if (!examFinished && answers.size > 0) {
    e.preventDefault();
    e.returnValue = "YaptÄ±ÄŸÄ±nÄ±z sorular sÄ±fÄ±rlanacaktÄ±r. Sayfadan ayrÄ±lmak istediÄŸinize emin misiniz?";
    return "YaptÄ±ÄŸÄ±nÄ±z sorular sÄ±fÄ±rlanacaktÄ±r. Sayfadan ayrÄ±lmak istediÄŸinize emin misiniz?";
  }
});

/* ====== ZAMANLAYICI ====== */
let end = Date.now() + DURATION_MIN*60*1000;
const t = setInterval(()=>{
  const rem = Math.max(0, end - Date.now());
  const m = Math.floor(rem/60000), s = Math.floor((rem%60000)/1000);
  timerEl.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  if(rem<=0){ clearInterval(t); finalize(); }
}, 250);

/* ====== KATEGORÄ° ====== */
function applyCategory(key){
  activeCategoryKey = key;
  const cat = CATEGORIES.find(c=>c.key===key) || CATEGORIES[0];

  if(cat.type==='all'){
    ACTIVE = [...ALL_QUESTIONS];
  } else if(cat.type==='ids'){
    const set = new Set((cat.ids||[]).map(Number));
    ACTIVE = ALL_QUESTIONS.filter(q=> set.has(Number(q.id)));
  } else {
    ACTIVE = [...ALL_QUESTIONS];
  }

  if(ACTIVE.length===0){ ACTIVE=[...ALL_QUESTIONS]; activeCategoryKey='all'; }

  ctxCatEl.textContent = cat.label || 'TÃ¼m Sorular';
  cur = 0;
  activeRangeIndex = 0;
  totalQEl.textContent = ACTIVE.length;
  updateProgress();
  render();
  buildMap();
  buildCatList();
}

function buildCatList(){
  catList.innerHTML = '';
  CATEGORIES.forEach(cat=>{
    let tmp = [];
    if(cat.type==='all') tmp = ALL_QUESTIONS;
    else if(cat.type==='ids'){ const set=new Set((cat.ids||[]).map(Number)); tmp = ALL_QUESTIONS.filter(q=> set.has(Number(q.id))); }

    const count = tmp.length;
    const answered = tmp.reduce((a,q)=> a + (answers.has(q.id)?1:0), 0);
    const passNeeded = Math.ceil(0.70 * Math.max(1,count));

    const btn = document.createElement('button');
    btn.className = 'cbtn' + (cat.key===activeCategoryKey ? ' active':'');
    btn.innerHTML = `
      <div><strong>${cat.label}</strong></div>
      <div class="cmeta">Soru: ${count} Â· Ä°ÅŸaretli: ${answered} Â· EÅŸik: â‰¥${passNeeded} (%70)</div>
    `;
    btn.onclick = ()=>{ applyCategory(cat.key); catWrap.style.display='none'; };
    catList.appendChild(btn);
  });
}

/* ====== RENDER ====== */
function render(){
  const q = ACTIVE[cur];
  const picked = answers.get(q.id);

  const opts = q.options.map((opt,i)=> {
    const checked = picked===i ? 'checked' : '';
    return `
      <label class="opt" data-idx="${i}">
        <input type="radio" name="opt" ${checked} />
        <span>${opt}</span>
      </label>`;
  }).join('');

  screen.innerHTML = `
    <div class="row muted">Soru ${cur+1} / ${ACTIVE.length} Â· ID: ${q.id}</div>
    <div class="row"><strong>${q.text}</strong></div>
    ${q.prompt ? `<pre style="white-space:pre-wrap;background:${'var(--tile)'};padding:10px;border-radius:8px;border:1px solid var(--border)}">${q.prompt}</pre>` : ``}
    <div class="opts">${opts}</div>
  `;

  btnPrev.disabled = cur===0;
  btnNext.disabled = cur===ACTIVE.length-1;
  btnShow.disabled = (picked===undefined);

  if (shown.has(q.id)) applyShowColors(q, picked);

  updateProgress();
  activeRangeIndex = Math.floor(cur / RANGE_SIZE);
  buildMap();
}

function updateProgress(){
  const done = ACTIVE.reduce((a,q)=> a + (answers.has(q.id)?1:0), 0);
  ansCountEl.textContent = done;
  bar.style.width = `${(done / Math.max(1,ACTIVE.length)) * 100}%`;
}

function applyShowColors(q, pickedIdx){
  document.querySelectorAll('.opts label').forEach(l=>{
    l.classList.remove('opt-correct','opt-wrong','opt-fadeWrong');
  });
  const labels = [...document.querySelectorAll('.opts label')];
  const correctIdx = q.answer;

  if (pickedIdx === correctIdx){
    labels.forEach((lab, i)=>{
      if(i===pickedIdx) lab.classList.add('opt-correct');
      else lab.classList.add('opt-fadeWrong');
    });
  }else{
    labels.forEach((lab, i)=>{
      if(i===correctIdx) lab.classList.add('opt-correct');
      else if(i===pickedIdx) lab.classList.add('opt-wrong');
      else lab.classList.add('opt-fadeWrong');
    });
  }
}

/* ====== EVENTS ====== */
screen.addEventListener('change', (e)=>{
  if(e.target && e.target.name==='opt'){
    const idx = [...screen.querySelectorAll('input[name="opt"]')].findIndex(x=>x.checked);
    answers.set(ACTIVE[cur].id, idx);
    btnShow.disabled = false;
    updateProgress();
    buildMap();
  }
});

document.getElementById('prev').onclick = ()=>{ cur=Math.max(0,cur-1); render(); };
document.getElementById('next').onclick = ()=>{ cur=Math.min(ACTIVE.length-1,cur+1); render(); };

document.getElementById('showAnswer').onclick = ()=>{
  const q = ACTIVE[cur];
  const picked = answers.get(q.id);
  if (picked===undefined) return;
  shown.add(q.id);
  applyShowColors(q, picked);
};

document.getElementById('submit').onclick = finalize;

document.getElementById('openMap').onclick = ()=>{ buildMap(); mapWrap.style.display='flex'; };
document.getElementById('closeMap').onclick = ()=>{ mapWrap.style.display='none'; };
mapWrap.addEventListener('click', e=>{ if(e.target===mapWrap) mapWrap.style.display='none'; });

document.getElementById('openCat').onclick = ()=>{ buildCatList(); catWrap.style.display='flex'; };
document.getElementById('closeCat').onclick = ()=>{ catWrap.style.display='none'; };
catWrap.addEventListener('click', e=>{ if(e.target===catWrap) catWrap.style.display='none'; });

/* ====== HARÄ°TA ====== */
function buildMap(){
  const total = ACTIVE.length;
  const rangeCount = Math.ceil(total / RANGE_SIZE);
  rangeRow.innerHTML = '';
  for(let ri=0; ri<rangeCount; ri++){
    const start = ri*RANGE_SIZE + 1;
    const end   = Math.min((ri+1)*RANGE_SIZE, total);
    const rb = document.createElement('button');
    rb.className = 'rbtn' + (ri===activeRangeIndex ? ' active':'');
    rb.textContent = `${start}-${end}`;
    rb.onclick = ()=>{
      activeRangeIndex = ri;
      renderRangeGrid();
      [...rangeRow.children].forEach(b=>b.classList.remove('active'));
      rb.classList.add('active');
    };
    rangeRow.appendChild(rb);
  }
  renderRangeGrid();
}

function renderRangeGrid(){
  const total = ACTIVE.length;
  const startIdx = activeRangeIndex * RANGE_SIZE;
  const endIdx   = Math.min(startIdx + RANGE_SIZE, total);
  mapGrid.innerHTML = '';
  for(let i=startIdx; i<endIdx; i++){
    const q = ACTIVE[i];
    const btn = document.createElement('button');
    btn.className = 'qbtn';
    if(answers.has(q.id)) btn.classList.add('ans');
    if(i===cur) btn.classList.add('cur');
    btn.textContent = (i+1);
    btn.onclick = ()=>{
      cur = i;
      render();
      mapWrap.style.display='none';
    };
    mapGrid.appendChild(btn);
  }
}

/* ====== SKORLAMA & REVIEW (KATEGORÄ° BAZI) ====== */
function letter(i){ return ['A','B','C','D','E'][i] ?? '-'; }

function finalize(){
  let correct = 0, wrong = 0, blank = 0;
  ACTIVE.forEach(q=>{
    const pick = answers.get(q.id);
    if(pick===undefined) blank++;
    else if(pick===q.answer) correct++;
    else wrong++;
  });
  const need = Math.ceil(0.70 * ACTIVE.length);
  const pass = correct >= need;
  examFinished = true;

  resultBox.classList.remove('hidden');
  resultBox.innerHTML = `
    <h3>SonuÃ§ Â· ${document.getElementById('ctxCat').textContent}</h3>
    <div class="stats">
      <div class="pill ok">DoÄŸru: <strong>${correct}</strong></div>
      <div class="pill bad">YanlÄ±ÅŸ: <strong>${wrong}</strong></div>
      <div class="pill blank">BoÅŸ: <strong>${blank}</strong></div>
      <div class="pill">Toplam: ${ACTIVE.length}</div>
      <div class="pill ${pass?'ok':'bad'}">${pass ? 'GEÃ‡TÄ°' : 'KALDI'} Â· EÅŸik: â‰¥${need} (%70)</div>
    </div>
    <h4>DetaylÄ± Cevap DÃ¶kÃ¼mÃ¼</h4>
    <div id="review"></div>
  `;

  const rev = document.getElementById('review');
  rev.innerHTML = ACTIVE.map((q, idx)=>{
    const pick = answers.get(q.id);
    const isBlank = pick===undefined;
    const isCorrect = !isBlank && pick===q.answer;

    const pickBlock = isBlank
      ? `<span class="tag">SeÃ§im: â€”</span>`
      : `<span class="tag ${isCorrect?'ok':'bad'}">SeÃ§im: ${letter(pick)}) ${q.options[pick]}</span>`;

    const correctBlock = `<span class="tag ok">DoÄŸru: ${letter(q.answer)}) ${q.options[q.answer]}</span>`;

    return `
      <div class="review-item">
        <div><strong>${idx+1}. ${q.text}</strong></div>
        ${q.prompt ? `<pre style="white-space:pre-wrap;background:${'var(--tile)'};padding:8px;border-radius:8px;border:1px solid var(--border);margin-top:6px">${q.prompt}</pre>` : ``}
        <div class="ansline">${pickBlock}${correctBlock}</div>
      </div>
    `;
  }).join('');

  btnPrev.disabled = btnNext.disabled = btnShow.disabled = btnSubmit.disabled = true;
  screen.querySelectorAll('input[type="radio"]').forEach(r=>r.disabled=true);
}

/* ====== INIT ====== */
(function init(){
  buildCatList();
  applyCategory('all');
})();
</script>
