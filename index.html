<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uzmanlık Sınavı Simülasyonu</title>
  <style>
    :root{
      --border:#ddd; --muted:#666; --ok:#16a34a; --oktext:#065f46; --bad:#b91c1c; --badtext:#7f1d1d;
      --bg:#fff; --tile:#eef2ff; --warn:#f59e0b;
    }
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:960px;margin:24px auto;padding:0 16px;background:#fafafa;color:#111}
    h1{margin:0 0 12px 0}
    .row{margin:10px 0}
    .card{border:1px solid var(--border);border-radius:12px;padding:20px;margin:16px 0;background:var(--bg)}
    .opts label{display:block;margin:6px 0;padding:10px 12px;border:1px solid #e5e5e5;border-radius:10px;cursor:pointer;background:#fff;transition:background .15s,border-color .15s,color .15s}
    .opts input{margin-right:8px}
    .btns{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    button{padding:10px 14px;border:1px solid #ccc;border-radius:10px;background:#f7f7f7;cursor:pointer}
    button:hover{background:#eee}
    button[disabled]{opacity:.5;cursor:not-allowed}
    .progress{height:10px;background:#eee;border-radius:6px;overflow:hidden;margin:8px 0 16px}
    .bar{height:100%;width:0%;background:#60a5fa}
    .muted{color:var(--muted)}
    .hidden{display:none}
    .header{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .header .spacer{flex:1}
    .badge{border:1px solid var(--border);border-radius:999px;padding:6px 10px;background:#fff}

    /* Soru haritası */
    .mapBtn{margin-left:auto}
    .mapWrap{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;padding:16px;z-index:50}
    .map{max-width:760px;width:100%;background:#fff;border:1px solid var(--border);border-radius:14px;padding:16px}
    .map h3{margin:0 0 8px 0}
    .grid{display:grid;grid-template-columns:repeat(10,1fr);gap:6px}
    .qbtn{border:1px solid var(--border);background:#fff;border-radius:8px;padding:8px 0;text-align:center;cursor:pointer;font-size:13px}
    .qbtn.ans{background:#eafff1;border-color:#b7f3c8}
    .qbtn.cur{background:#e0e7ff;border-color:#c7d2fe}
    .mapfooter{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .legend{display:flex;gap:10px;align-items:center}
    .lg{display:flex;gap:6px;align-items:center}
    .dot{width:12px;height:12px;border-radius:4px;border:1px solid var(--border);background:#f8fafc}
    .dot.ans{background:#eafff1;border-color:#b7f3c8}
    .dot.cur{background:#e0e7ff;border-color:#c7d2fe}
    .close{border:none;background:#f1f5f9;padding:8px 10px;border-radius:8px;cursor:pointer}

	/* Doğru Cevabı Göster */
    .opt-correct{
    background:#e7f8ee;
    border-color:var(--ok);
    color:var(--oktext);
    font-weight:bold;
}
    .opt-wrong{
    background:#fde8e8;
    border-color:var(--bad);
    color:var(--badtext);
    font-weight:bold;
}
    .opt-fadeWrong{
    background:#fff5f5;
    border-color:#fecaca;
    color:#9f1239;
    font-weight:bold;
}


    /* Sonuç/Review */
    .stats{display:flex;gap:12px;flex-wrap:wrap;margin:6px 0 12px}
    .pill{border-radius:999px;padding:6px 10px;border:1px solid var(--border);background:#fff}
    .pill.ok{border-color:#86efac;background:#ecfdf5;color:#065f46}
    .pill.bad{border-color:#fecaca;background:#fff1f2;color:#991b1b}
    .pill.blank{border-color:#fde68a;background:#fffbeb;color:#92400e}
    .review-item{border-top:1px dashed #e5e7eb;padding:12px 0}
    .ansline{display:flex;gap:10px;flex-wrap:wrap;margin-top:6px}
    .tag{font-family:ui-monospace,Menlo,monospace;padding:2px 6px;border-radius:6px;border:1px solid var(--border);background:#fff}
    .tag.ok{background:#ecfdf5;border-color:#86efac;color:#065f46}
    .tag.bad{background:#fff1f2;border-color:#fecaca;color:#991b1b}
  </style>
</head>
<body>
  <h1>Uzmanlık Sınavı Simülasyonu</h1>

  <div class="header">
    <div class="badge">Süre: <strong id="timer">300:00</strong></div>
    <div class="badge">Yanıtlanan: <strong id="ansCount">0</strong>/<span id="totalQ">0</span></div>
    <div class="badge">Eşik: <strong id="passThreshold">70</strong> doğru</div>
    <div class="spacer"></div>
    <button id="openMap" class="badge mapBtn">Soru Haritası</button>
  </div>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <div id="screen" class="card"></div>
  <div class="btns">
    <button id="prev">Geri</button>
    <button id="next">İleri</button>
    <button id="showAnswer" disabled>Doğru Cevabı Göster</button>
    <button id="submit">Gönder</button>
  </div>

  <div id="result" class="card hidden"></div>

  <!-- Soru Haritası Modal -->
  <div id="mapWrap" class="mapWrap" aria-hidden="true">
    <div class="map">
      <h3>Soru Haritası</h3>
      <div id="mapGrid" class="grid"></div>
      <div class="mapfooter">
        <div class="legend">
          <div class="lg"><span class="dot"></span> Boş</div>
          <div class="lg"><span class="dot ans"></span> İşaretli</div>
          <div class="lg"><span class="dot cur"></span> Şu anki</div>
        </div>
        <button id="closeMap" class="close">Kapat</button>
      </div>
    </div>
  </div>

<script>

/* ============== DURUM ============== */
let cur = 0;
let answers = new Map(); // qid -> index
let shown = new Set();   // “Doğru Cevabı Göster”e basılan sorular

const bar = document.getElementById('bar');
const screen = document.getElementById('screen');
const ansCountEl = document.getElementById('ansCount');
const totalQEl = document.getElementById('totalQ');
const passEl = document.getElementById('passThreshold');
const btnPrev = document.getElementById('prev');
const btnNext = document.getElementById('next');
const btnSubmit = document.getElementById('submit');
const btnShow = document.getElementById('showAnswer');
const mapWrap = document.getElementById('mapWrap');
const mapGrid = document.getElementById('mapGrid');
const openMap = document.getElementById('openMap');
const closeMap = document.getElementById('closeMap');
const resultBox = document.getElementById('result');

totalQEl.textContent = QUESTIONS.length;
passEl.textContent = PASS_THRESHOLD;

/* ============== ZAMANLAYICI ============== */
const timerEl = document.getElementById('timer');
let end = Date.now() + DURATION_MIN*60*1000;
const t = setInterval(()=>{
  const rem = Math.max(0, end - Date.now());
  const m = Math.floor(rem/60000), s = Math.floor((rem%60000)/1000);
  timerEl.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  if(rem<=0){ clearInterval(t); finalize(); }
}, 250);

/* ============== RENDER ============== */
function render(){
  const q = QUESTIONS[cur];
  const picked = answers.get(q.id);

  const opts = q.options.map((opt,i)=> {
    const checked = picked===i ? 'checked' : '';
    return `
      <label class="opt" data-idx="${i}">
        <input type="radio" name="opt" ${checked} />
        <span>${opt}</span>
      </label>`;
  }).join('');

  screen.innerHTML = `
    <div class="row muted">Soru ${cur+1} / ${QUESTIONS.length} · ID: ${q.id}</div>
    <div class="row"><strong>${q.text}</strong></div>
    ${q.prompt ? `<pre style="white-space:pre-wrap;background:${'var(--tile)'};padding:10px;border-radius:8px;border:1px solid var(--border)}">${q.prompt}</pre>` : ``}
    <div class="opts">${opts}</div>
  `;

  btnPrev.disabled = cur===0;
  btnNext.disabled = cur===QUESTIONS.length-1;

  btnShow.disabled = (picked===undefined);

  if (shown.has(q.id)) applyShowColors(q, picked);

  const done = answers.size;
  ansCountEl.textContent = done;
  bar.style.width = `${(done/QUESTIONS.length)*100}%`;

  buildMap();
}

function applyShowColors(q, pickedIdx){
  document.querySelectorAll('.opts label').forEach(l=>{
    l.classList.remove('opt-correct','opt-wrong','opt-fadeWrong');
  });
  const labels = [...document.querySelectorAll('.opts label')];
  const correctIdx = q.answer;

  if (pickedIdx === correctIdx){
    labels.forEach((lab, i)=>{
      if(i===pickedIdx) lab.classList.add('opt-correct');
      else lab.classList.add('opt-fadeWrong');
    });
  }else{
    labels.forEach((lab, i)=>{
      if(i===correctIdx) lab.classList.add('opt-correct');
      else if(i===pickedIdx) lab.classList.add('opt-wrong');
      else lab.classList.add('opt-fadeWrong');
    });
  }
}

/* ============== EVENTS ============== */
screen.addEventListener('change', (e)=>{
  if(e.target && e.target.name==='opt'){
    const idx = [...screen.querySelectorAll('input[name="opt"]')].findIndex(x=>x.checked);
    answers.set(QUESTIONS[cur].id, idx);
    btnShow.disabled = false;
    buildMap();
    const done = answers.size;
    ansCountEl.textContent = done;
    bar.style.width = `${(done/QUESTIONS.length)*100}%`;
  }
});

btnPrev.onclick = ()=>{ cur=Math.max(0,cur-1); render(); };
btnNext.onclick = ()=>{ cur=Math.min(QUESTIONS.length-1,cur+1); render(); };

btnShow.onclick = ()=>{
  const q = QUESTIONS[cur];
  const picked = answers.get(q.id);
  if (picked===undefined) return;
  shown.add(q.id);
  applyShowColors(q, picked);
};

btnSubmit.onclick = finalize;

openMap.onclick = ()=>{ mapWrap.style.display='flex'; };
closeMap.onclick = ()=>{ mapWrap.style.display='none'; };
mapWrap.addEventListener('click', e=>{ if(e.target===mapWrap) mapWrap.style.display='none'; });

function buildMap(){
  mapGrid.innerHTML = '';
  QUESTIONS.forEach((q, i)=>{
    const btn = document.createElement('button');
    btn.className = 'qbtn';
    if(answers.has(q.id)) btn.classList.add('ans');
    if(i===cur) btn.classList.add('cur');
    btn.textContent = i+1;
    btn.onclick = ()=>{ cur=i; render(); mapWrap.style.display='none'; };
    mapGrid.appendChild(btn);
  });
}

/* ============== SKORLAMA & REVIEW ============== */
function letter(i){ return ['A','B','C','D','E'][i] ?? '-'; }

function finalize(){
  // doğru/yanlış/boş
  let correct = 0, wrong = 0, blank = 0;
  QUESTIONS.forEach(q=>{
    const pick = answers.get(q.id);
    if(pick===undefined) blank++;
    else if(pick===q.answer) correct++;
    else wrong++;
  });

  const pass = correct>=PASS_THRESHOLD;

  // üst istatistik
  resultBox.classList.remove('hidden');
  resultBox.innerHTML = `
    <h3>Sonuç</h3>
    <div class="stats">
      <div class="pill ok">Doğru: <strong>${correct}</strong></div>
      <div class="pill bad">Yanlış: <strong>${wrong}</strong></div>
      <div class="pill blank">Boş: <strong>${blank}</strong></div>
      <div class="pill">Toplam: ${QUESTIONS.length}</div>
      <div class="pill ${pass?'ok':'bad'}">${pass ? 'GEÇTİ' : 'KALDI'}</div>
    </div>
    <h4>Detaylı Cevap Dökümü</h4>
    <div id="review"></div>
  `;

  // tüm sorular için: soru metni + kullanıcının şıkkı + doğru şık
  const rev = document.getElementById('review');
  rev.innerHTML = QUESTIONS.map((q, idx)=>{
    const pick = answers.get(q.id);
    const isBlank = pick===undefined;
    const isCorrect = !isBlank && pick===q.answer;

    const pickBlock = isBlank
      ? `<span class="tag">Seçim: —</span>`
      : `<span class="tag ${isCorrect?'ok':'bad'}">Seçim: ${letter(pick)}) ${q.options[pick]}</span>`;

    const correctBlock = `<span class="tag ok">Doğru: ${letter(q.answer)}) ${q.options[q.answer]}</span>`;

    return `
      <div class="review-item">
        <div><strong>${idx+1}. ${q.text}</strong></div>
        ${q.prompt ? `<pre style="white-space:pre-wrap;background:${'var(--tile)'};padding:8px;border-radius:8px;border:1px solid var(--border);margin-top:6px">${q.prompt}</pre>` : ``}
        <div class="ansline">${pickBlock}${correctBlock}</div>
      </div>
    `;
  }).join('');

  // kilitle (sadece cevaplamayı)
  btnPrev.disabled = btnNext.disabled = btnShow.disabled = true;
  screen.querySelectorAll('input[type="radio"]').forEach(r=>r.disabled=true);
}
render();
</script>
