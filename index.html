<html lang="tr">
<head>
  <meta charset="utf-8" />

  <title>Uzmanlık Sınavı Simülasyonu</title>
  <style>
    :root{
      --border:#ddd; --muted:#666; --ok:#16a34a; --info:#60a5fa; --bad:#b91c1c;
      --chip:#f5f5f5; --bg:#fff; --tile:#eef2ff;
    }
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:960px;margin:24px auto;padding:0 16px;background:#fafafa;color:#111}
    h1{margin:0 0 12px 0}
    .row{margin:10px 0}
    .card{border:1px solid var(--border);border-radius:12px;padding:20px;margin:16px 0;background:var(--bg)}
    .opts label{display:block;margin:6px 0;padding:10px;border:1px solid #e5e5e5;border-radius:10px;cursor:pointer;background:#fff}
    .opts input{margin-right:8px}
    .btns{display:flex;gap:8px;margin-top:12px}
    button{padding:10px 14px;border:1px solid #ccc;border-radius:10px;background:#f7f7f7;cursor:pointer}
    button:hover{background:#eee}
    button[disabled]{opacity:.5;cursor:not-allowed}
    .progress{height:10px;background:#eee;border-radius:6px;overflow:hidden;margin:8px 0 16px}
    .bar{height:100%;width:0%}
    .right{background:#d9f7e0}
    .wrong{background:#ffe3e3}
    .muted{color:var(--muted)}
    .kps{font-size:12px}
    .hidden{display:none}
    .header{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .header .spacer{flex:1}
    .badge{border:1px solid var(--border);border-radius:999px;padding:6px 10px;background:#fff}
    .pass{color:#15803d}
    .fail{color:var(--bad)}
    /* Soru haritası */
    .mapBtn{margin-left:auto}
    .mapWrap{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;padding:16px;z-index:50}
    .map{max-width:760px;width:100%;background:#fff;border:1px solid var(--border);border-radius:14px;padding:16px}
    .map h3{margin:0 0 8px 0}
    .grid{display:grid;grid-template-columns:repeat(10,1fr);gap:6px}
    .qbtn{border:1px solid var(--border);background:#fff;border-radius:8px;padding:8px 0;text-align:center;cursor:pointer;font-size:13px}
    .qbtn.ans{background:#eafff1;border-color:#b7f3c8}
    .qbtn.cur{background:#e0e7ff;border-color:#c7d2fe}
    .qbtn.blank{background:#f8fafc}
    .mapfooter{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .legend{display:flex;gap:10px;align-items:center}
    .lg{display:flex;gap:6px;align-items:center}
    .dot{width:12px;height:12px;border-radius:4px;border:1px solid var(--border);background:#f8fafc}
    .dot.ans{background:#eafff1;border-color:#b7f3c8}
    .dot.cur{background:#e0e7ff;border-color:#c7d2fe}
    .close{border:none;background:#f1f5f9;padding:8px 10px;border-radius:8px;cursor:pointer}
  </style>
</head>

  <h1>Uzmanlık Sınavı Simülasyonu</h1>

  <div class="header">
    <div class="badge">Süre: <strong id="timer">120:00</strong></div>

  </div>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <div id="screen" class="card"></div>
  <div class="btns">
    <button id="prev">Geri</button>
    <button id="next">İleri</button>
    <button id="submit">Gönder</button>
  </div>

  <div id="result" class="card hidden"></div>

/* ================= STATE & ELEMENTS ================= */
let idx = 0;
const answers = new Array(QUESTIONS.length).fill(null);
let submitted = false;

const screen = document.getElementById('screen');
const result = document.getElementById('result');
const btnPrev = document.getElementById('prev');
const btnNext = document.getElementById('next');
const btnSubmit = document.getElementById('submit');
const bar = document.getElementById('bar');
const timerEl = document.getElementById('timer');
const ansCountEl = document.getElementById('ansCount');
const totalQEl = document.getElementById('totalQ');
const passThEl = document.getElementById('passThreshold');

const mapWrap = document.getElementById('mapWrap');
const mapGrid = document.getElementById('mapGrid');
document.getElementById('openMap').onclick = ()=>{ buildMap(); mapWrap.style.display='flex'; };
document.getElementById('closeMap').onclick = ()=> mapWrap.style.display='none';
mapWrap.addEventListener('click',e=>{ if(e.target===mapWrap) mapWrap.style.display='none'; });

totalQEl.textContent = QUESTIONS.length;
passThEl.textContent = PASS_THRESHOLD;

/* ================= RENDERERS ================= */
function renderQuestion(i){
  const q = QUESTIONS[i];
  const chosen = answers[i];
  const header = `<div class="row"><strong>Soru ${i+1} / ${QUESTIONS.length}</strong></div>`;
  const prompt = q.prompt ? `<div class="row kps muted">${q.prompt.replaceAll("\n","<br>")}</div>` : "";
  const opts = q.options.map((opt,oi)=>`
    <label>
      <input type="radio" name="opt" value="${oi}" ${chosen===oi?"checked":""}/> ${String.fromCharCode(65+oi)}) ${opt}
    </label>`).join("");
  screen.innerHTML = header + `<div class="row">${q.text}</div>` + prompt + `<div class="row opts">${opts}</div>`;
  updateNavButtons();
  updateProgress();
  updateMapCurrent();
}

function updateNavButtons(){
  btnPrev.disabled = idx===0 || submitted;
  btnNext.disabled = idx===QUESTIONS.length-1 || submitted;
  btnSubmit.disabled = submitted;
}

function updateProgress(){
  const answered = answers.filter(a=>a!==null).length;
  ansCountEl.textContent = answered;
  const pct = Math.round(100*answered/QUESTIONS.length);
  bar.style.width = pct + "%";
  bar.style.background = pct===100 ? "#16a34a" : "#60a5fa";
}

/* ================= EVENTS ================= */
screen.addEventListener('change', e=>{
  if(submitted) return;
  if(e.target.name==='opt'){
    answers[idx] = Number(e.target.value);
    updateProgress();
    updateMapCell(idx);
  }
});

btnPrev.onclick = ()=>{ if(submitted) return; idx=Math.max(0,idx-1); renderQuestion(idx); };
btnNext.onclick = ()=>{ if(submitted) return; idx=Math.min(QUESTIONS.length-1,idx+1); renderQuestion(idx); };
btnSubmit.onclick = ()=> trySubmit(false);

/* ================= SUBMIT & SCORE ================= */
function trySubmit(fromTimer){
  if(submitted) return;

  if(!fromTimer){
    const unanswered = answers.findIndex(a=>a===null);
    if(unanswered!==-1){
      idx = unanswered; renderQuestion(idx);
      alert("Tüm soruları işaretleyin.");
      return;
    }
  }

  submitted = true;
  btnPrev.disabled = true; btnNext.disabled = true; btnSubmit.disabled = true;

  const correct = QUESTIONS.reduce((s,q,i)=>s+(answers[i]===q.answer?1:0),0);
  const blanks  = answers.filter(a=>a===null).length;
  const wrong   = QUESTIONS.length - correct - blanks;
  const passed  = correct >= PASS_THRESHOLD;
  const percent = ((100*correct)/QUESTIONS.length).toFixed(1);

  const review = QUESTIONS.map((q,i)=>{
    const chosen = answers[i];
    const ok = chosen===q.answer;
    const your = chosen!=null ? `${String.fromCharCode(65+chosen)}) ${q.options[chosen]}` : "—";
    const corr = `${String.fromCharCode(65+q.answer)}) ${q.options[q.answer]}`;
    return `
      <div class="card ${ok?"right":"wrong"}">
        <div><strong>Soru ${i+1}:</strong> ${q.text}</div>
        ${q.prompt?`<div class="kps muted">${q.prompt.replaceAll("\n","<br>")}</div>`:""}
        <div class="row"><strong>Senin cevabın:</strong> ${your}</div>
        <div class="row"><strong>Doğru cevap:</strong> ${corr}</div>
      </div>`;
  }).join("");

  result.innerHTML = `
    <h2>Sonuç</h2>
    <p>
      Doğru: <strong>${correct}</strong> |
      Yanlış: <strong>${wrong}</strong> |
      Boş: <strong>${blanks}</strong> |
      Yüzde: <strong>%${percent}</strong>
    </p>
    <p class="${passed?'pass':'fail'}"><strong>${passed ? "Geçti" : "Kaldı"}</strong> (Eşik: ${PASS_THRESHOLD} doğru)</p>
    ${review}
    <div class="muted kps">Not: Doğru/yanlışlar bu cihazda görüntülenir.</div>`;
  result.classList.remove('hidden');
  window.scrollTo({top: result.offsetTop, behavior: "smooth"});
  clearInterval(timerId);
}

/* ================= TIMER ================= */
let remaining = DURATION_MIN * 60; // seconds
function fmt(sec){
  const m = Math.floor(sec/60).toString().padStart(2,'0');
  const s = Math.floor(sec%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}
timerEl.textContent = fmt(remaining);
const timerId = setInterval(()=>{
  remaining--;
  timerEl.textContent = fmt(remaining);
  if(remaining<=0){
    timerEl.textContent = "00:00";
    trySubmit(true);
  }
},1000);

/* ================= MAP (Soru Haritası) ================= */
function buildMap(){
  mapGrid.innerHTML = "";
  for(let i=0;i<QUESTIONS.length;i++){
    const b = document.createElement('button');
    b.className = 'qbtn blank';
    b.textContent = (i+1);
    b.onclick = ()=>{ idx=i; renderQuestion(idx); mapWrap.style.display='none'; };
    mapGrid.appendChild(b);
  }
  refreshMapAll();
}
function refreshMapAll(){
  for(let i=0;i<QUESTIONS.length;i++) updateMapCell(i);
  updateMapCurrent();
}
function updateMapCell(i){
  const cell = mapGrid.children[i];
  if(!cell) return;
  cell.classList.remove('blank','ans','cur');
  if(answers[i]==null) cell.classList.add('blank'); else cell.classList.add('ans');
  if(i===idx) cell.classList.add('cur');
}
function updateMapCurrent(){
  for(let i=0;i<mapGrid.children.length;i++){
    mapGrid.children[i].classList.toggle('cur', i===idx);
  }
}

/* ================= START ================= */
renderQuestion(idx);
